<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SimpleApp</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />

    <!-- inject:js -->
    <script src="js/app.min.js"></script>
  </head>


  <body ng-app="SimpleApp" ng-controller="MainController">

      <!-- Navbars -->
      <div class="app">

        <div class="navbar navbar-app navbar-absolute-top">

          <div class="navbar-brand navbar-brand-left" ui-yield-to="title">
            <a href='/#/'>Simple App</a>
          </div>


          <div class="btn-group pull-right" yield-to="navbarAction">

            <div class="btn btn-navbar">

              <i class="fa"></i>
              <a href="/#/about" ng-show="loggedIn" class="btn">About</a>
            </div>

            <div class="btn btn-navbar">
              <i class="fa"></i>
              <a ng-click="showLogin()" ng-hide="loggedIn" class="btn">Login</a>
              <a ng-click="logout()" ng-show="loggedIn" class="btn">Logout</a>
            </div>

          </div>

        </div>

      <div class="navbar navbar-app navbar-absolute-bottom">

        <div class="btn-group justified">
          <a href="/#/" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body">
          <ng-view class="app-content"></ng-view>  
      </div>

    </div>

  </body>
</html>
